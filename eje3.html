<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>

    <h1 style="text-align: center;"> Etiquetas De HTML </h1>
    
    <h2> !DOCTYPE : </h2>
        <p> Tipo de documento (versión de html empleada).</p>
    

    <h2> title : </h2>
        <p>Título del documento (se muestra en la pestaña del navegador).</p>
  
    <h2> link : </h2>
        <p>Enlace a otros archivos.</p>
    

    <h2> meta : </h2>
        <p>Metainformación sobre el documento.</p>
  

    <h2> style : </h2>
        <p>Hoja de estilo incluida en el documento.</p>

    
</body>
</html>
